<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .warning{
            color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 1. warning이 뒤 isError 값에 따라서 들어가거나 들어가지 않음  -->
        <!-- <p v-bind:class="{ warning: isError } ">Hola</p> -->
        <!-- 2. warning 판별을 스크립트단으로 내린후 computed 사용! -->
        <p v-bind:class="errorTextColor">Hello</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                isError: false,
            },
            computed:{
                errorTextColor: function(){
                    return this.isError ? 'warning' : null;
                }
            }
        });
    </script>

</body>
</html>
