<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{num}}</p>
        <p>{{doubleNum}}</p>
        <div v-if="loading">
            loading...
        </div>
        <div v-else>
            user logged in
        </div>
        <div v-show="loading">
            loading...
        </div>

        <input type="text" v-model="message">
        <p>{{message}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
                uuid: 'user',
                name: 'text-blue',
                loading: true,
                message: ""

            },
            computed: {
                doubleNum: function(){
                    return this.num * 2
                }
            }
        })
    </script>
</body>
</html>
